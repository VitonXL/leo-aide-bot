{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2 style="color: var(--accent); font-weight: 600; margin-bottom: 16px;">
        <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">headset_mic</span>
        Техподдержка
    </h2>
    <p style="color: var(--text-secondary); margin-bottom: 24px;">
        Управляйте обращениями пользователей. Доступ: модераторы и админы.
    </p>

    <!-- Вкладки -->
    <div style="display: flex; gap: 4px; margin-bottom: 20px; border-bottom: 1px solid var(--border-light); overflow-x: auto; padding-bottom: 4px;">
        <button class="btn-sm tab-btn active" data-status="open" style="background: var(--accent); color: white; white-space: nowrap; padding: 8px 16px; border-radius: 8px 8px 0 0;">Открытые</button>
        <button class="btn-sm tab-btn" data-status="in_progress" style="background: transparent; color: var(--text-secondary); white-space: nowrap; padding: 8px 16px; border-radius: 8px 8px 0 0;">В работе</button>
        <button class="btn-sm tab-btn" data-status="resolved" style="background: transparent; color: var(--text-secondary); white-space: nowrap; padding: 8px 16px; border-radius: 8px 8px 0 0;">Закрытые</button>
    </div>

    <!-- Список тикетов -->
    <div id="tickets-list" style="display: grid; gap: 16px;">
        <!-- Тикеты будут подставляться динамически -->
    </div>
</div>

<!-- Модальное окно для ответа -->
<div class="modal fade" id="replyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background: var(--bg-secondary); border: 1px solid var(--border-light); border-radius: 16px; overflow: hidden;">
            <div class="modal-header" style="border-bottom: 1px solid var(--border-light);">
                <h5 class="modal-title" style="color: var(--text-primary);">Ответить пользователю</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="currentTicketId"/>
                <div class="mb-3">
                    <label class="form-label" style="color: var(--text-primary);">Категории шаблонов</label>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 8px;">
                        <button class="btn-sm active" data-category="common" style="background: var(--accent); color: white;">Основные</button>
                        <button class="btn-sm" data-category="gigachat" style="background: transparent; color: var(--text-secondary);">GigaChat</button>
                        <button class="btn-sm" data-category="finance" style="background: transparent; color: var(--text-secondary);">Финансы</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: var(--text-primary);">Шаблоны</label>
                    <div id="templates-container" style="display: grid; gap: 8px; margin-top: 8px;"></div>
                </div>
                <div class="mb-3">
                    <label for="replyText" class="form-label" style="color: var(--text-primary);">Текст ответа</label>
                    <textarea 
                        class="form-control" 
                        id="replyText" 
                        rows="4" 
                        placeholder="Введите ответ..." 
                        style="background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-light); border-radius: 8px; font-size: 14px; padding: 12px; resize: vertical;"></textarea>
                </div>
            </div>
            <div class="modal-footer" style="border-top: 1px solid var(--border-light);">
                <button type="button" class="btn-sm" data-bs-dismiss="modal" style="background: #e0e0e0; color: #333; width: auto;">Отмена</button>
                <button type="button" class="btn-primary" id="sendReplyBtn" style="width: auto; padding: 8px 16px;">Отправить</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

    // Отображение тикетов по статусу
    function showTickets(status) {
        const container = document.getElementById("tickets-list");
        const filtered = status === "all" ? allTickets : allTickets.filter(t => t.status === status);

        if (filtered.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; color: var(--text-secondary); background: var(--bg-hover); border-radius: 12px;">
                    <span class="material-icons" style="font-size: 48px; opacity: 0.5;">folder_off</span>
                    <p style="margin-top: 12px;">Нет тикетов в этой категории</p>
                </div>
            `;
            return;
        }

        container.innerHTML = filtered.map(ticket => `
            <div class="card" style="padding: 16px; border-left: 4px solid var(--accent); background: var(--bg-secondary);">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
                    <div>
                        <strong style="color: var(--text-primary);">${ticket.first_name}</strong>
                        ${ticket.username ? `<span style="color: var(--text-secondary); margin-left: 8px;">@${ticket.username}</span>` : ''}
                    </div>
                    <span class="btn-sm" style="background: var(--accent-light); color: #006400; width: auto; padding: 4px 12px; font-size: 12px;">
                        ${ticket.created_at}
                    </span>
                </div>

                <p style="color: var(--text-primary); margin: 8px 0; font-size: 14px; line-height: 1.5;">
                    ${ticket.message}
                </p>

                <div style="display: flex; gap: 8px; margin-top: 12px;">
                    <span class="
                        ${ticket.status === 'open' ? 'btn-sm" style="background: #e8f5e9; color: #2e7d32;' : ''}
                        ${ticket.status === 'in_progress' ? 'btn-sm" style="background: #fff8e1; color: #f57f17;' : ''}
                        ${ticket.status === 'resolved' ? 'btn-sm" style="background: #e8f5e9; color: #2e7d32;' : ''}
                        width: auto; padding: 6px 12px; font-size: 12px;">
                        ${ticket.status === 'open' ? 'Новый' : ticket.status === 'in_progress' ? 'В работе' : 'Закрыт'}
                    </span>

                    ${ticket.status !== 'resolved' ? `
                    <button 
                        class="btn-sm" 
                        style="background: var(--accent); color: white; width: auto;"
                        data-ticket-id="${ticket.ticket_id}"
                        data-user-id="${ticket.user_id}"
                        data-bs-toggle="modal" 
                        data-bs-target="#replyModal">
                        Ответить
                    </button>` : ''}
                </div>
            </div>
        `).join('');
    }

    // Вкладки
    document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll(".tab-btn").forEach(b => {
                b.classList.remove("active");
                b.style.background = "transparent";
                b.style.color = "var(--text-secondary)";
            });
            btn.classList.add("active");
            btn.style.background = "var(--accent)";
            btn.style.color = "white";
            showTickets(btn.dataset.status);
        });
    });

    // Первоначальный показ
    showTickets("open");

    // Категории шаблонов
    document.querySelectorAll("[data-category]").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll("[data-category]").forEach(b => {
                b.classList.remove("active");
                b.style.background = "transparent";
                b.style.color = "var(--text-secondary)";
            });
            btn.classList.add("active");
            btn.style.background = "var(--accent)";
            btn.style.color = "white";

            const category = btn.dataset.category;
            const container = document.getElementById("templates-container");
            container.innerHTML = '';

            templates[category].forEach(tpl => {
                const tBtn = document.createElement("button");
                tBtn.className = "btn-sm";
                tBtn.style = "width: 100%; text-align: left; background: var(--bg-hover); border: 1px solid var(--border-light);";
                tBtn.innerHTML = `<strong style="color: var(--accent);">${tpl.title}</strong>: ${tpl.text}`;
                tBtn.onclick = () => document.getElementById("replyText").value = tpl.text;
                container.appendChild(tBtn);
            });
        });
    });

    // Инициализация шаблонов (первая категория)
    document.querySelector("[data-category='common']").click();

    // Модальное окно
    document.getElementById("replyModal").addEventListener("show.bs.modal", (event) => {
        const button = event.relatedTarget;
        const ticketId = button.getAttribute("data-ticket-id");
        document.getElementById("currentTicketId").value = ticketId;
        document.getElementById("replyText").value = "";
    });

    // Отправка ответа
    document.getElementById("sendReplyBtn").addEventListener("click", async () => {
        const ticketId = document.getElementById("currentTicketId").value;
        const replyText = document.getElementById("replyText").value.trim();

        if (!replyText) {
            Toast.warning("Введите текст ответа");
            return;
        }

        const btn = document.getElementById("sendReplyBtn");
        btn.disabled = true;
        btn.innerHTML = "Отправка...";

        try {
            const res = await fetch("/api/admin/reply-support", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ticket_id: ticketId, reply_text: reply_text })
            });

            if (res.ok) {
                Toast.success("Ответ отправлен, тикет закрыт");
                setTimeout(() => location.reload(), 1000);
            } else {
                const data = await res.json();
                Toast.error(data.detail || "Ошибка отправки");
            }
        } catch (e) {
            Toast.error("Ошибка сети");
        } finally {
            btn.disabled = false;
            btn.innerHTML = "Отправить";
        }
    });
</script>
