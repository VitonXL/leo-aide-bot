<!DOCTYPE html>
<html lang="ru" class="gradient-bg" data-theme="{{ theme or 'light' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Лео Помощник{% endblock %}</title>
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/main.css?v=15" />
</head>
<body class="{% block body_class %}{% endblock %}" style="{% block body_style %}{% endblock %}">
  {% block content %}{% endblock %}
  {% block footer %}{% endblock %}
  {% block scripts %}
    {% include 'partials/toast.html' %}
    {% include 'partials/modal.html' %}
    <script src="/static/js/main.js?v=11"></script>
  {% endblock %}
</body>
</html>
