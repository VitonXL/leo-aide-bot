<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ title | default("Лео Помощник") }}</title>
    <link rel="stylesheet" href="/static/css/main.css?v=13">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Полупрозрачная адаптивная шапка -->
    <header id="combined-header" class="header">
        <div class="header-left">
            <!-- Кнопка "назад" -->
            {% if not request.query_params.get("standalone") %}
            <button class="btn-icon" onclick="history.back()" aria-label="Назад">
                <span class="material-icons">arrow_back</span>
            </button>
            {% endif %}

            <!-- Логотип -->
            <div class="logo">
                <img src="/static/favicon.ico" alt="Лео">
                <span>Лео</span>
            </div>
        </div>

        <div class="header-right">
            <!-- Смена темы -->
            <button class="btn-icon" id="theme-toggle" aria-label="Сменить тему">
                <span class="material-icons" id="theme-icon">dark_mode</span>
            </button>

            <!-- Админ-панель -->
            {% if user and user.role == "admin" and user.id and user.hash %}
            <a href="/admin?user_id={{ user.id }}&hash={{ user.hash }}" class="btn-icon" aria-label="Админ-панель">
                <span class="material-icons">admin_panel_settings</span>
            </a>
            {% endif %}

            <!-- Аватар -->
            <img src="{{ user.get('avatar_url', '/static/img/avatar-placeholder.png') }}" alt="User" class="user-avatar">
        </div>
    </header>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast -->
    <div id="toast">Сообщение</div>

    <!-- Скрипты -->
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
