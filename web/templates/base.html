<!-- web/templates/base.html -->
<!DOCTYPE html>
<html lang="ru" data-theme="{{ theme | default('light') }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–õ–µ–æ ‚Äî {{ title | default('–ì–ª–∞–≤–Ω–∞—è') }}</title>

  <!-- –®—Ä–∏—Ñ—Ç—ã -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* === –ì–õ–û–ë–ê–õ–¨–ù–´–ô –°–ë–†–û–° === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fbf8;
      color: #212121;
      min-height: 100vh;
      overflow-x: hidden;
    }
    [data-theme="dark"] body {
      background: #0d1117;
      background-image: linear-gradient(0deg, transparent 24px, rgba(42,52,58,0.1) 25px), linear-gradient(90deg, transparent 24px, rgba(42,52,58,0.1) 25px);
      background-size: 25px 25px;
      background-attachment: fixed;
      color: #e0f7ff;
    }

    /* === –û–í–ê–õ –° –õ–ï–û === */
    .leo-badge-3d {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 62px;
      background: linear-gradient(135deg, #B2FF59, #4CAF50);
      color: white;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      box-shadow: 0 4px 12px rgba(76,175,80,0.3), 0 0 0 1.5px #DAA520;
      z-index: 1003;
      border: 1.5px solid #DAA520;
      font-weight: 700;
      font-size: 18px;
      pointer-events: none;
    }
    .leo-badge-3d .page-tag {
      font-size: 12px;
      background: rgba(218,165,32,0.25);
      padding: 1px 6px;
      border-radius: 10px;
      border: 1px solid rgba(218,165,32,0.4);
      color: white;
    }

    /* === –®–ê–ü–ö–ê === */
    .full-header {
      position: fixed;
      top: 72px;
      left: 10px;
      width: calc(100% - 20px);
      height: 60px;
      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-radius: 0 0 16px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1002;
      border: 1px solid rgba(76,175,80,0.1);
      transition: transform 0.3s ease-out;
    }
    .full-header.hidden {
      transform: translateY(-100%);
    }
    [data-theme="dark"] .full-header {
      background: rgba(13,17,23,0.92);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3), 0 0 0 1px rgba(76,175,80,0.2);
      border-color: rgba(76,175,80,0.1);
    }

    .btn-icon {
      background: transparent;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .btn-icon span {
      color: #4CAF50;
    }
    [data-theme="dark"] .btn-icon span {
      color: #B2FF59;
    }

    /* === –ê–í–ê–¢–ê–† === */
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #4CAF50;
      object-fit: cover;
      cursor: pointer;
    }
    [data-theme="dark"] .user-avatar {
      border-color: #B2FF59;
    }

    /* === –ê–î–ú–ò–ù-–ö–ù–û–ü–ö–ê === */
    .admin-btn {
      display: {{ 'flex' if user and user.role == 'admin' else 'none' }};
      background: #f48b29;
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      cursor: pointer;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ === */
    .main-content {
      margin-top: 140px;
      padding: 0 16px;
    }

    /* === –§–£–¢–ï–† === */
    .footer-info {
      text-align: center;
      padding: 20px 16px;
      margin-top: 32px;
    }
    .footer-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin: 6px 4px;
    }
  </style>
</head>
<body>

  <!-- –û–≤–∞–ª —Å "–õ–µ–æ" -->
  <div class="leo-badge-3d">
    <div>–õ–µ–æ</div>
    <div class="page-tag">{{ page_tag | default('–ì–ª–∞–≤–Ω–∞—è') }}</div>
  </div>

  <!-- –®–∞–ø–∫–∞ -->
  <div class="full-header" id="main-header">
    <div class="header-left">
      {% block header_left %}
        <button class="btn-icon" onclick="history.back()" aria-label="–ù–∞–∑–∞–¥">
          <span class="material-icons">arrow_back</span>
        </button>
      {% endblock %}
    </div>
    <div class="header-right">
      {% block header_right %}
        <!-- –ê–≤–∞—Ç–∞—Ä -->
        <img 
          src="{{ user.avatar_url if user and user.avatar_url else 'https://ui-avatars.com/api/?name=–ì&background=4CAF50&color=fff' }}" 
          alt="–ê–≤–∞—Ç–∞—Ä" 
          class="user-avatar"
          onclick="goToCabinet({{ user.id }})" 
        />
        <!-- –ê–¥–º–∏–Ω-–∫–Ω–æ–ø–∫–∞ -->
        <button class="admin-btn" onclick="window.location.href='/admin'">
          <span class="material-icons" style="color:white">shield</span>
        </button>
        <!-- –°–º–µ–Ω–∞ —Ç–µ–º—ã -->
        <button class="btn-icon" onclick="toggleTheme()" aria-label="–¢–µ–º–∞">
          <span class="material-icons" id="theme-icon">dark_mode</span>
        </button>
      {% endblock %}
    </div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- –§—É—Ç–µ—Ä -->
  <div class="footer-info">
    {% block footer %}
      <button class="footer-btn" onclick="sendMessage('–¢–µ—Ö.–ü–æ–¥–¥–µ—Ä–∂–∫–∞')">–¢–µ—Ö.–ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
    {% endblock %}
  </div>

  <!-- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ JS -->
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      document.getElementById('theme-icon').textContent = isDark ? 'dark_mode' : 'light_mode';
      localStorage.setItem('theme', newTheme);
    }

    function goToCabinet(userId) {
      window.location.href = `/cabinet?user_id=${userId}&hash={{ user.hash }}`;
    }

    function sendMessage(text) {
      const tg = window.Telegram?.WebApp;
      if (tg) tg.sendData(text);
      else alert('üì© ' + text);
    }

    // –°–∫—Ä—ã—Ç–∏–µ —à–∞–ø–∫–∏ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const current = window.scrollY;
      const header = document.getElementById('main-header');
      if (current > 100 && current > lastScroll) {
        header.classList.add('hidden');
      } else if (current < lastScroll) {
        header.classList.remove('hidden');
      }
      lastScroll = current;
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || '{{ theme }}';
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? 'light_mode' : 'dark_mode';
      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.ready();
      }
      updateGreeting?.(); // –î–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü, –≥–¥–µ –µ—Å—Ç—å
    });
  </script>

  {% block scripts %}{% endblock %}

</body>
</html>
