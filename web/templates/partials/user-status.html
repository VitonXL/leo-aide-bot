<div class="card" style="display: flex; align-items: center; gap: 16px; margin-bottom: 24px;">
  <div class="avatar" style="background-color: #{{ '%06x' % (user.id % 0xFFFFFF) }}; width: 56px; height: 56px; font-size: 24px; font-weight: 600; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
    {{ user.first_name[0].upper() }}
  </div>
  <div>
    <strong style="font-size: 18px; color: var(--text);">{{ user.first_name }}</strong>
    {% if user.is_premium %}
      <img src="/static/premium.svg" alt="Premium" class="premium-badge" style="width: 18px; height: 18px; margin-left: 6px; vertical-align: middle;">
    {% endif %}
    <p style="margin: 4px 0; font-size: 13px; color: var(--text-secondary);">ID: <code style="background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 4px; font-family: monospace;">{{ user.id }}</code></p>
  </div>
</div>
