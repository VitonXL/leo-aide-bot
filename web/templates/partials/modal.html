<div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
  <div class="card" style="width: 90%; max-width: 400px; text-align: center; padding: 24px;">
    <h3 id="modal-title">Подтвердите действие</h3>
    <p id="modal-text">Вы уверены, что хотите продолжить?</p>
    <div style="display: flex; gap: 12px; justify-content: center; margin-top: 20px;">
      <button class="btn" style="background: #F44336;" onclick="confirmAction()">Подтвердить</button>
      <button class="btn" onclick="closeModal()">Отмена</button>
    </div>
  </div>
</div>
<script>
  let confirmCallback = null;

  function confirmAction(title = "Подтвердите", text = "Вы уверены?", callback = () => {}) {
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-text').textContent = text;
    confirmCallback = callback;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    confirmCallback = null;
  }

  window.onclick = function(e) {
    const modal = document.getElementById('modal');
    if (e.target === modal) closeModal();
  };
</script>
